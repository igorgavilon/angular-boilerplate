<h2> Listagem de Clientes </h2>

<table class="table table-striped">
    <thead>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Opções</th>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of _clientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.status }}</td>
            <td>Editar | Excluir</td>
        </tr>
    </tbody>

</table>
